<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-name">
        <img src="assets/LogoSilverBlack.png" alt="Your Logo" />
        <h1>Ryu</h1>
      </div>
      <nav class="index">
        <ul>
          <li><a class="tab" href="#about"><span>About</span></a></li>
          <li><a class="tab" href="#projects"><span>Projects</span></a></li>
          <li><a class="tab" href="#contact"><span>Contact</span></a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself.</p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div class="project">
          <h3>Project Title</h3>
          <p>Description of the project.</p>
        </div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
