<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Projects - Ryu's Portfolio</title>
  <link id="theme-style" rel="stylesheet" href="style-dark.css">
  <link rel="stylesheet" href="additional-styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="mobile-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-name">
        <a href="index.html" class="logo-link">
          <img src="assets/LogoSilverBlack.png" alt="Your Logo" />
          <i class="fas fa-home home-icon"></i>
        </a>
        <h1>Ryu</h1>
      </div>
      <nav class="index">
        <ul>
          <li><a class="tab" href="about.html"><span>About</span></a></li>
          <li><a class="tab" href="projects.html"><span>Projects</span></a></li>
          <li><a class="tab" href="contact.html"><span>Contact</span></a></li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-sun"></i>
      </button>
    </aside>
    <main class="content">
      <section id="projects">
        <h2>Featured Projects</h2>
        <p class="projects-intro">Here are some of my recent projects.</p>
        <!-- Projects will be dynamically loaded here -->
        <div id="repo-container" class="projects-grid"></div>
      </section>
    </main>
  </div>
  <div id="transition-overlay"></div>
  <script src="script.js"></script>
  
  <!-- Add this script to enhance the projects display -->
  <script>
    // Additional project display enhancements
    document.addEventListener('DOMContentLoaded', function() {
      // Add filter functionality
      const filterBtns = document.querySelectorAll('.filter-btn');
      
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          filterBtns.forEach(b => b.classList.remove('active'));
          
          // Add active class to clicked button
          this.classList.add('active');
          
          // Get filter value
          const filter = this.getAttribute('data-filter');
          
          // Apply filter (will be integrated with your existing repo loading)
          console.log(`Filter selected: ${filter}`);
          
          // For demonstration purposes, we'll just reload all repos
          // Your actual implementation would filter based on categories
          if (window.loadRepos) {
            loadRepos();
          }
        });
      });
      
      // Enhance repo cards with additional visual elements
      function enhanceRepoCards() {
        setTimeout(() => {
          const repoCards = document.querySelectorAll('.repo-card');
          
          repoCards.forEach((card, index) => {
            // Add animation delay for staggered appearance
            card.style.animationDelay = `${index * 0.1}s`;
            card.classList.add('animate-in');
          });
        }, 500); // Small delay to ensure cards are loaded
      }
      
      // Call function when repos are loaded
      const originalLoadRepos = window.loadRepos;
      window.loadRepos = function() {
        originalLoadRepos.apply(this, arguments);
        enhanceRepoCards();
      };
      
      // If repos are already loaded, enhance them
      if (document.querySelectorAll('.repo-card').length > 0) {
        enhanceRepoCards();
      }
    });
  </script>
</body>
</html>
