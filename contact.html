<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Contact - Ryu's Portfolio</title>
  <link id="theme-style" rel="stylesheet" href="style-dark.css">
  <link rel="stylesheet" href="additional-styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="mobile-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-name">
        <a href="index.html" class="logo-link">
          <img src="assets/LogoSilverBlack.png" alt="Your Logo" />
          <i class="fas fa-home home-icon"></i>
        </a>
        <h1>Ryu</h1>
      </div>
      <nav class="index">
        <ul>
          <li><a class="tab" href="about.html"><span>About</span></a></li>
          <li><a class="tab" href="projects.html"><span>Projects</span></a></li>
          <li><a class="tab" href="contact.html"><span>Contact</span></a></li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-sun"></i>
      </button>
    </aside>
    <main class="content">
      <section id="contact">
        <h2>Get In Touch</h2>
        <p>Have a project in mind or want to collaborate? Feel free to reach out through any of these channels:</p>
        <div class="contact-methods">
          <!-- Email Card -->
          <div class="contact-card">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <div class="contact-label">Email</div>
              <div class="contact-value">
                <a href="mailto:ryu.businesscontact@gmail.com">ryu.businesscontact@gmail.com</a>
              </div>
            </div>
          </div>
          <!-- GitHub Card -->
          <div class="contact-card">
            <div class="contact-icon">
              <i class="fab fa-github"></i>
            </div>
            <div>
              <div class="contact-label">GitHub</div>
              <div class="contact-value">
                <a href="https://github.com/Ryukagu08" target="_blank">Ryukagu08</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div id="transition-overlay"></div>
  <script src="script.js"></script>
</body>
